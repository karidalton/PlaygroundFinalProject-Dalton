{% extends 'core/base.html' %}

{% block content_title %}
Eliminar registro de venta
{% endblock content_title %}


{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Confirma que quiere eliminar {{ object.operacion }}?</p>
    <button type="submit" class="btn btn-secondary">Si</button>
    <a href="{% url 'catalogo:venta_list' %}" class="btn btn-secondary">Cancelar</a>

</form>
{% endblock content %}
