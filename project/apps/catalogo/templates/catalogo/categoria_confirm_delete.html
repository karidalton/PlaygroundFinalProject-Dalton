{% extends 'core/base.html' %}

{% block content_title %}
Eliminar Categoria
{% endblock content_title %}


{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Confirma que quiere eliminar {{ object.nombre }} del listado de Categorias?</p>
    <button type="submit" class="btn btn-secondary">Si</button>
    <a href="{% url 'catalogo:categoria_list' %}" class="btn btn-secondary">Cancelar</a>

</form>
{% endblock content %}
