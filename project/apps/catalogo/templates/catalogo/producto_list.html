{% extends 'core/base.html' %}


{% block content_title %}
Series
{% endblock content_title %}

{% block content %}
<div class="container">
    <div class="mb-4">
        <form method="get">
            <input type="text" class="form-control" name="consulta" placeholder="Buscar Categoría">
        </form>
    </div>

    <a {% if user.is_authenticated %} href="{% url 'catalogo:serie_form' %}" 
        {% else %} href="{% url 'core:login' %}" {% endif %} class="btn btn-primary">Agregar serie</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Serie</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in object_list %}
            <tr>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <a href="{% url 'catalogo:producto_detail' categoria.id %}" class="btn btn-primary">
                        <i class="fas fa-star"></i> Detalle</a>
                    <a href=" {% url 'catalogo:producto_update' categoria.id %}" class="btn btn-secondary"><i
                            class="fas fa-pencil-alt"></i> Editar</a>
                    <a href="{% url 'catalogo:producto_confirm_delete' categoria.id %}" class="btn btn-danger "><i
                            class="fas fa-trash-alt"></i>Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td class="text-center">No hay categorías disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
