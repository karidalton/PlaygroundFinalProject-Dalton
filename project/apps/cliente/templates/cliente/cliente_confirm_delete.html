{% extends 'core/base.html' %}

{% block content_title %}
Eliminar Cliente
{% endblock content_title %}


{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Confirma que quiere eliminar al cliente {{ object.nombre }} {{object.apellido}}?</p>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'cliente:cliente_list' %}" class="btn btn-danger">Cancelar</a>

</form>
{% endblock content %}
