{% extends 'core/base.html' %}


{% block content_title %}
Ventas realizadas
{% endblock content_title %}

{% block content %}
<div class="container">
    <div class="mb-4">
        <form method="get">
            <input type="text" class="form-control" name="consulta" placeholder="Buscar transacción">
        </form>
    </div>

    <a {% if user.is_authenticated %} href="{% url 'catalogo:venta_form' %}" {% else %} href="{% url 'core:login' %}"
        {%endif %} class="btn btn-secondary">Ingresar una venta</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ventas</th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
            <tr>
                <td>{{ item }}</td>
                <td>
                    <a href="{% url 'catalogo:venta_detail' item.pk %}">
                        <i class="fas fa-star"></i> Detalle</a>
                    <a href=" {% url 'catalogo:venta_update' item.pk %}"><i class="fas fa-pencil-alt"></i> Editar</a>
                    <a href="{% url 'catalogo:venta_confirm_delete' item.pk %}"><i
                            class="fas fa-trash-alt"></i>Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td class="text-center">No hay información disponible.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
